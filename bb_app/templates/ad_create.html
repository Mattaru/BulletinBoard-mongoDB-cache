{% extends 'base.html' %}


{% block content %}
<br>
<a href="{% url 'b_board:bb_list' %}">
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
    </svg>
</a>
<br><br><br>
<form action="{% url 'b_board:ad_create' %}" method="post">{% csrf_token %}
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" placeholder="title.." name="ad_title" required>
    </div>
    <div class="mb-3">
        <label for="text" class="form-label">Ad description</label>
        <textarea class="form-control" id="text" rows="3" name="ad_text" required></textarea>
    </div>
    <div class="mb-3">
        <label for="tags" class="form-label">Tags</label>
        <input type="text" class="form-control" id="tags" placeholder="Every tag should  start with #..." name="ad_tags">
    </div>
    <br>
    <button type="submit" class="btn btn-outline-dark">create</button>
</form>
{% endblock %}
